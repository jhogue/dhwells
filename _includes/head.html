<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="prefetch" href="https://fonts.google.com">
	<link rel="prefetch" href="https://maxcdn.bootstrapcdn.com">
	<link rel="prefetch" href="https://code.jquery.com">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{{ site.description }}">
	<meta name="viewport" content="width=device-width">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

	<!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->
	<!-- Place favicon.ico in the root directory -->

	<link rel="stylesheet" href="{{ "/assets/css/styles.css" | prepend: site.baseurl }}">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<script src="{{ site.baseurl }}/assets/js/modernizr.js"></script>
</head>
